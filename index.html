<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex-box Practice Game</title>
  </head>
  <body>
    <h1 class="mt-4 mb-4 text-center font-serif font-extrabold text-2xl">
      Flex Your Creativity <br />
      Help the Cat Reach the Milk
    </h1>
    <section class="level-1 flex justify-evenly">
      <section class="level-1-section relative">
        <div class="level-1-div w-[600px] flex h-[600px] bg-blue-500">
          <img class="w-[200px] h-[200px]" src="Images/billa2.jpg" alt="" />
          <h1></h1>
        </div>
        <img
          class="absolute left-[400px] top-0 w-[200px] h-[200px]"
          src="Images/oat meal1.jpg"
          alt=""
        />
      </section>
      <!-- input -->
      <div class="bg-blue-500 text-center pb-20 w-[300px] h-[300px]">
        <br />
        <h1 class="p-2 font-serif font-bold">
          Levle-1: Give Flex property to div
        </h1>

        <input
          class="bg-gray-300 px-4 py-2 rounded-md border-2 border-white align-middle"
          type="text"
          name=""
          id="input-1"
        />
        <br /><br />
        <button
          class="btn-1 border-2 border-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Submit
        </button>
      </div>
    </section>

    <!-- level-2 -->

    <section class="level-2 hidden flex justify-evenly">
      <section class="level-2-section relative">
        <div class="level-2-div w-[600px] flex h-[600px] bg-blue-500">
          <img class="w-[200px] h-[200px]" src="Images/billa2.jpg" alt="" />
          <h1></h1>
        </div>
        <img
          class="absolute bottom-0 w-[200px] h-[200px]"
          src="Images/oat meal1.jpg"
          alt=""
        />
      </section>
      <!-- input -->
      <div class="bg-blue-500 text-center pb-20 w-[300px] h-[300px]">
        <br />
        <h1 class="p-2 font-serif font-bold">
          level-2 Give Flex property to div
        </h1>

        <input
          class="bg-gray-300 px-4 py-2 rounded-md border-2 border-white align-middle"
          type="text"
          name=""
          id="input-2"
        />
        <br /><br />
        <button
          class="btn-2 border-2 border-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Submit
        </button>
      </div>
    </section>

    <!-- levle-3 -->

    <section class="level-3 hidden flex justify-evenly">
      <section class="level-3-section relative">
        <div class="level-3-div w-[600px] flex h-[600px] bg-blue-500">
          <img class="w-[200px] h-[200px]" src="Images/billa2.jpg" alt="" />
          <h1></h1>
        </div>
        <img
          class="absolute bottom-0 right-0 w-[200px] h-[200px]"
          src="Images/oat meal1.jpg"
          alt=""
        />
      </section>
      <!-- input -->
      <div class="bg-blue-500 text-center pb-20 w-[300px] h-[300px]">
        <br />
        <h1 class="p-2 font-serif font-bold">
          Level-3: Give Flex property to div
        </h1>

        <input
          class="bg-gray-300 px-4 py-2 rounded-md border-2 border-white align-middle"
          type="text"
          name=""
          id="input-3a"
        />
        <br /><br />
        <input
          class="bg-gray-300 px-4 py-2 rounded-md border-2 border-white align-middle"
          type="text"
          name=""
          id="input-3b"
        />
        <br /><br />
        <button
          class="btn-3 border-2 border-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Submit
        </button>
      </div>
    </section>

    <!-- level-4 -->
    <section class="level-4 hidden flex justify-evenly">
      <section class="level-4-section relative">
        <div class="level-4-div w-[600px] flex h-[600px] bg-blue-500">
          <img class="w-[200px] h-[200px]" src="Images/billa2.jpg" alt="" />
          <h1></h1>
        </div>
        <img
          class="absolute top-[35%] right-0 w-[200px] h-[200px]"
          src="Images/oat meal1.jpg"
          alt=""
        />
      </section>
      <!-- input -->
      <div class="bg-blue-500 text-center pb-20 w-[300px] h-[300px]">
        <br />
        <h1 class="p-2 font-serif font-bold">
          Level-4: Give Flex property to div
        </h1>

        <input
          class="bg-gray-300 px-4 py-2 rounded-md border-2 border-white align-middle"
          type="text"
          name=""
          id="input-4a"
        />
        <br /><br />
        <input
          class="bg-gray-300 px-4 py-2 rounded-md border-2 border-white align-middle"
          type="text"
          name=""
          id="input-4b"
        />
        <br /><br />
        <button
          class="btn-4 border-2 border-white px-4 py-2 rounded-md hover:bg-blue-700"
        >
          Submit
        </button>
      </div>
    </section>

    <!-- game end message -->
    <section class="level-5 hidden">
      <h1 class="text-4xl text-center align-middle">
        Congrats you have mastered Flex-box
      </h1>
    </section>
  </body>
  <script type="module" src="guide.js"></script>
</html>
